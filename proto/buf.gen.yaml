version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/conduitio/conduit-connector-protocol/proto/gen"
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.28.1
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen
    opt:
      - paths=source_relative

