syntax = "proto3";

package conduit.v1;

service SchemaService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
}

message Schema {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_AVRO = 1;
  }

  // The schema's globally unique ID
  string id = 1;
  // The schema's name (globally unique)
  string name = 2;
  int32 version = 3;
  Type type = 4;
  // The schema contents
  bytes bytes = 5;
}

message CreateRequest {
  // The schema name. It needs to be unique in the scope of a connector.
  string name = 1;
  Schema.Type type = 2;
  bytes bytes = 3;
}
message CreateResponse {
  Schema schema = 1;
}

message GetRequest {
  string id = 1;
}
message GetResponse {
  Schema schema = 1;
}
